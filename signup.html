<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

      <div class="container text-center">
    <form class="form-signin" method="POST" action="/">
  <img class="mb-4" src="/images/myLogo.png" alt="" width="150px" height="150px">
  <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>
  <input type="text" name="First" class="form-control top" placeholder="First Name" required autofocus>
  <input type="text" name="Second" class="form-control middle" placeholder="Last Name" required>
  <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button><br>
  <p class="mt-5 mb-3 text-muted">&copy; DG Marketing <a href="https://hidden-lake-20789.herokuapp.com/" style="text-decoration: none;">About me</a></p>
</form>

</div>
</body>
</html>
